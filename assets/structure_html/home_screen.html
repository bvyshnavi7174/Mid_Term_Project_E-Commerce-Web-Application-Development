<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../stylesheets_css/home_screen.css">
</head>

<body>
    <input type="text" writingsuggestions="auto" placeholder="Type here..." />
    <header>
        <div class="header-left">
            <img src="../images/main_screen_images/logo.jpg" alt="Logo" class="logo">
        </div>
        <div class="header-center">
            <h1>Blissful Bloom</h1>

        </div>

    </header>
    <div class="body-container">
        <nav class="sidebar" id="sidebar">

            <ul>

                <li onclick="handleClick('item6')">Add new product</li>
                
                <li onclick="handleClick('item5')">Logout</li>
            </ul>

            <!-- Add Product Form (initially hidden) -->
            <div id="addProductForm" class="form-overlay">
                <div class="form-container">
                    <form id="productForm">
                        <h2>Add New Product</h2>
                        <label for="productName">Product Name:</label>
                        <input type="text" id="productName" name="productName" required>
                        <br>
                        <label for="price">Price:</label>
                        <input type="number" id="price" name="price" required>
                        <br>
                        <label for="image">Image URL:</label>
                        <input type="text" id="image" name="image" required>
                        <br>
                        <label for="category">Category:</label>
                        <select id="category" name="category" required>
                            <option value="womensWear">Women's Wear</option>
                            <option value="mensWear">Men's Wear</option>
                            <option value="kidsWear">Kid's Wear</option>
                            <option value="cosmetics">Cosmetics</option>
                            <option value="footwear">Footwear</option>
                        </select>
                        <br>
                        <div class="form-buttons">
                            <button type="button" class="btn-cancel" onclick="closeAddProductForm()">Cancel</button>
                            <button type="submit" class="btn-submit">Add</button>
                        </div>
                    </form>
                </div>
            </div>



        </nav>
        <button class="sidebar-toggle" onclick="toggleSidebar()">&#9776;</button>

        <main>
            <div class="scrolling-items">
                <div class="item">
                    <img src="../images/main_screen_images/women.jpg" alt="Item 1" class="item-image">
                </div>
                <div class="item">
                    <img src="../images/main_screen_images/mens_wear.jpg" alt="Item 2" class="item-image">
                </div>
                <div class="item">
                    <img src="../images/main_screen_images/kids.jpg" alt="Item 3" class="item-image">
                </div>
                <div class="item">
                    <img src="../images/main_screen_images/cosmetics.jpg" alt="Item 4" class="item-image">
                </div>
                <div class="item">
                    <img src="../images/main_screen_images/footwear.jpg" alt="Item 5" class="item-image">
                </div>
            </div>
            <hr>
            <div>
            <h1>Product Categories</h1>

            <div id="mens-wear">
                <h2>MEN'S WEAR</h2>
                <div class="scrolling-items" id="mensItems"></div>
            </div>
        
            <div id="womens-wear">
                <h2>WOMEN'S WEAR</h2>
                <div class="scrolling-items" id="womensItems"></div>
            </div>
        
            <div id="kids-wear">
                <h2>KID'S WEAR</h2>
                <div class="scrolling-items" id="kidsItems"></div>
            </div>
        
            <div id="cosmetics">
                <h2>COSMETICS</h2>
                <div class="scrolling-items" id="cosmeticsItems"></div>
            </div>
        
            <div id="footwear">
                <h2>FOOTWEAR</h2>
                <div class="scrolling-items" id="footwearItems"></div>
            </div>
            </div>
        </main>
    </div>
    <script src="../functionality_js/home_screen.js"></script>
</body>

</html>
